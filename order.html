<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMM Panel - New Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="order.html">New Order</a>
    <a href="history.html">Orders</a>
    <a href="index.html">Logout</a>
  </div>
  <div class="container">
    <h1>Place New Order</h1>
    <form class="form">
      <select required>
        <option value="">Select Service</option>
        <option>Instagram Followers</option>
        <option>YouTube Views</option>
        <option>Twitter Likes</option>
      </select>
      <input type="text" placeholder="Link" required>
      <input type="number" placeholder="Quantity" required>
      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
